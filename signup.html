<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - KidsNote Mini</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/notes.css">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="이름" required><br>
      <input type="email" id="email" placeholder="이메일" required><br>
      <input type="password" id="password" placeholder="비밀번호" required><br>
      <select id="role" required>
        <option value="">역할 선택</option>
        <option value="teacher">교사</option>
        <option value="parent">학부모</option>
      </select><br>
      <button type="submit" class="btn-primary">회원가입</button>
    </form>
    <p><a href="login.html">로그인</a></p>
  </div>
  <script src="js/storage.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
